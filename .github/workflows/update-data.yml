name: Update Termine and Spiele

on:
  schedule:
    - cron: '0 10 * * *'  # Daily at 10:00 AM UTC
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if no changes detected'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  update-termine-and-spiele:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: |
        echo "Running comprehensive test suite..."
        npm test
        echo "All tests passed ✅"
      
    - name: Run complete build process
      run: |
        echo "Starting complete build process..."
        npm run build
        echo "Build process completed"
        
    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected"
          git status
        fi
        
    - name: Commit and push changes
      if: steps.check_changes.outputs.changes == 'true' || github.event.inputs.force_update == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update termine and spiele, rebuild HTML - $(date '+%Y-%m-%d %H:%M:%S')"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Summary
      run: |
        echo "## Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "- 🏀 **Optimized Build Process Completed**" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Fetched games for all 22 BC Lions Moabit teams" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Downloaded 7 termine calendars from Google Calendar" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Generated ICS files with parallel processing" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Rebuilt HTML with structured logging and error handling" >> $GITHUB_STEP_SUMMARY
        echo "- 🚀 **Architecture**: Modular services with dependency injection" >> $GITHUB_STEP_SUMMARY
        echo "- 🧪 **Quality**: 34 comprehensive tests ensuring reliability" >> $GITHUB_STEP_SUMMARY
        if [[ "${{ steps.check_changes.outputs.changes }}" == "true" || "${{ github.event.inputs.force_update }}" == "true" ]]; then
          echo "- ✅ Committed and pushed changes to repository" >> $GITHUB_STEP_SUMMARY
        else
          echo "- ℹ️ No changes detected, repository unchanged" >> $GITHUB_STEP_SUMMARY
        fi