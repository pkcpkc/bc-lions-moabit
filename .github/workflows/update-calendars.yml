name: Update Basketball Calendars

# Run automatically every day at 6:00 AM UTC (8:00 AM CET)
on:
  schedule:
    - cron: '0 6 * * *'
  
  # Allow manual triggering from GitHub UI
  workflow_dispatch:
  
  # Run on push to main branch (for testing)
  push:
    branches: [ main ]
    paths:
      - 'teams/*.json'
      - 'build.js'
      - 'fetch-*.js'

jobs:
  update-calendars:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run build script
      run: node build.js --quiet
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Changes detected:"
          git status --short
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/index.html docs/ics/*.ics
        git commit -m "ðŸ¤– Auto-update: Basketball calendars updated $(date +'%Y-%m-%d %H:%M UTC')"
        git push
    
    - name: No changes to commit
      if: steps.verify-changed-files.outputs.changed == 'false'
      run: echo "âœ… No calendar updates needed - all data is current"